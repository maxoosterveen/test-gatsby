backend:
  name: git-gateway

media_folder: static/assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: template, label: Template, widget: select, options: [{label: 'Blog template', value: 'blogTemplate'}, {label: 'Blog template 2', value: 'blogTemplateTwo'}] }
      - { name: body, label: Body, widget: markdown }
